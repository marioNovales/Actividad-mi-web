<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="css/comunes.css">
    <link rel="stylesheet" href="css/añadir_productos.css">
    <link rel="shortcut icon" href="img/logoBT.svg" />
    <script defer src="JavaScript/scripts.js"></script>
</head>
<body>
    <header>
        <a href="visualizacion_productos.html"><img src="img/logoBT.svg" alt="LogoBT"></a>
        <h1 class="titulo">
            Bike<span>Trail</span>
        </h1>
        
        <img id="menu_movil" src="img/menu.png" alt="Menu">
        
    </header>
    <nav id="navmovil">
        <ul>
            <li id="enlaces_paginas">
                
                <a onclick="location.href='añadir_productos.html'">
                    Añadir producto
                </a>
            
                <a onclick="location.href='visualizacion_productos.html'">
                    Inicio
                </a>

            </li>
            <li>
                <form action="" method="post">
                    <input 
                        type="search" 
                        name="search" 
                        id="search"
                        placeholder="search"
                    />
                </form>
            </li> 

            <li>
                <a id="cuenta">
                    Bienvenido a BikeTrail, Mario
                </a>
                <ul id="submenu">
                    <li><a href="#">Hola, Mario Novales Torrecilla</a></li>
                    <li><a href="#">Ajuestes de cuenta</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="index.html">Cerrar sesion</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <h1 id="titulo_añadir">
            Añadir Producto
        </h1>
        <section class="añadir_producto">
            <form action="" method="post">
                
                <div class="form_iz">
                    <div>
                       <label for="nombre" >Nombre</label>
                        <input 
                            type="text" 
                            name="nombre" 
                            id="nombre"
                            class="insercion"
                        /> 
                    </div>
                    <div>
                        <label for="marca">Marca</label>
                            <input 
                                type="text" 
                                name="marca" 
                                id="marca"
                                class="insercion"
                            />  
                    </div>
                    <div>
                        <label for="precio">Precio</label>
                        <input 
                            type="text" 
                            name="precio"
                            id="precio"
                            class="insercion"
                        />
                    </div>
                    <div>
                        <label for="categoria">Categoría</label>
                        <select name="categoria" id="categoria" class="insercion">
                            <option value="bicicleta">Bicicleta</option>
                            <option value="repuesto">Respuesto</option>
                        </select>  
                    </div>
                     <div>
                        <label for="descripcíon">Descripcíon</label>  
                        <!--Asociar varias clases a un mismo elemento--> 
                        <textarea name="descripcíon" id="descripcíon" class="insercion descripcion" rows="6" >
                        </textarea>
                     </div>  
                </div>
                <div class="form_derecha">
                    <div>
                        <label for="imagen">Imagen</label>
                        <label for="imagen">
                            <div id="prev_imagen">
                                <img src="img/imagenPrv.png" alt="insercion imagen">
                            </div>
                        </label>
                        <input 
                            type="file" 
                            name="imagen" 
                            id="imagen"
                            class="insercion"
                        />
                    </div>
                </div>
            </form>
        </section>
        <button id="btn_añadir">
            Añadir producto
        </button>
    </main>
    <footer>
        <div class="copyright">
            <img src="img/copyright.png" alt="">
            <p>
                2023 All RIGHTS RESERVED
            </p>
        </div>
        <div class="redesSociales">
            <a href="https://www.facebook.com/?locale=es_ES"><img src="img/Facebook.png" alt=""></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt=""></a>
            <a href="https://twitter.com/?lang=es"><img src="img/twitter1.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
